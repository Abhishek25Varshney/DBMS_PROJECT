<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Clinical Sample List</title>
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="/vendor/fontawesome-free/css/all.min.css"
	th:href="@{/vendor/fontawesome-free/css/all.min.css}" />

<link rel="stylesheet" type="text/css"
	href="/css/sb-admin-2.min.css"
	th:href="@{/css/sb-admin-2.min.css}" />


<link rel="stylesheet" type="text/css"
href="/vendor/datatables/dataTables.bootstrap4.min.css"
th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" />

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/dashboard}">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">DBMS Project </div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0"/>

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
      <a class="nav-link" th:href="@{/dashboard}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>

   <div class="sidebar-heading">
      Utilities
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
        <i class="fas fa-fw fa-folder"></i>
        <span>Pages</span>
      </a>
      <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
      	<div class="bg-white py-2 collapse-inner rounded">
      		<h6 class="collapse-header">Enter Data:</h6>
      		<a class="collapse-item" th:href="@{/experiment}">Experiment</a>
      		<a class="collapse-item" th:href="@{/clinicalSample}">Clinical Sample</a>
      		<a class="collapse-item" th:href="@{/measurementUnit}">Measurement Unit</a>  
      		<a class="collapse-item" href="404.html">Organism</a>
      	</div>
      </div>
    </li>

    <!-- Nav Item - Tables -->
    <li class="nav-item">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTables" aria-expanded="true" aria-controls="collapseTables">
        <i class="fas fa-fw fa-folder"></i>
        <span>Tables</span>
      </a>
      <div id="collapseTables" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">List</h6>
          <a class="collapse-item" th:href="@{/all/organism}">Organism</a>
          <a class="collapse-item" th:href="@{/all/experiment}">Experiment</a>
          <a class="collapse-item" th:href="@{/all/clinicalSample}">Clinical Sample</a>
          <a class="collapse-item" th:href="@{/all/measurementUnit}">Measurement Unit</a>
        </div>
      </div>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block"/>

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <form class="form-inline">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
        </form>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Tables</h1>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clinical Sample List</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
            	
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Sample Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                	<tr th:each="option: ${sampleList}">
                		<td th:utext="${option.sampleName}"></td>
                		<td>
						<a
							th:href="${'/clinicalSample/'+option.id}"
							target="_blank" class="btn btn-app"><img
							class="pull-right" th:src="@{/img/edit.png}"
							width="30" />Edit</a>
							
						<a
							th:href="${'/delete/clinicalSample/'+option.id}"
							target="" class="btn btn-app">
						<img
							class="pull-right"
							th:src="@{/img/disable.png}" width="30" />Delete</a>
                		</td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; DBMS Project 2020</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script type="text/javascript" src="/vendor/jquery/jquery.min.js"
			th:href="@{/vendor/jquery/jquery.min.js}"></script>
<script  type="text/javascript" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"
			th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

			 <!-- Core plugin JavaScript-->
			  <script  type="text/javascript" src="/vendor/jquery-easing/jquery.easing.min.js"
				th:href="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

				  <!-- Custom scripts for all pages-->
				  <script  type="text/javascript" src="/js/sb-admin-2.min.js"
					th:href="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script  type="text/javascript" src="/vendor/datatables/jquery.dataTables.min.js"
	th:href="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	
	<script  type="text/javascript" src="/vendor/datatables/dataTables.bootstrap4.min.js"
	th:href="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script  type="text/javascript" src="/js/demo/datatables-demo.js"
th:href="@{/js/demo/datatables-demo.js}"></script>
</body>

</html>
