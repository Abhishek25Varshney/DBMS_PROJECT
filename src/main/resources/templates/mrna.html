<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Organism</title>
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="/vendor/fontawesome-free/css/all.min.css"
	th:href="@{/vendor/fontawesome-free/css/all.min.css}" />

<link rel="stylesheet" type="text/css"
	href="/css/sb-admin-2.min.css"
	th:href="@{/css/sb-admin-2.min.css}" />
</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5" >
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
        	<div class="col-lg-6 d-none d-lg-block bg-mrna-image"></div>
        		<div class="col-lg-6">
          	<div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Enter MRNA Expression Data!</h1>
                </div>
                <form class="user" action="#" th:action="@{/mrna}" th:object="${mrnaVO}" method="post">
                  	<div class="form-group">
                  		<input type="text" class="form-control form-control-user" id="exampleInputEmail" th:value="${mrnaVO.expression}" th:field="${mrnaVO.expression}" aria-describedby="emailHelp" placeholder="Enter Expression..."/>
                  	</div>
                    <div class="form-group">
                    	<select class="form-control" th:field="${mrnaVO.arrayProbeId}"  id="dropOperator">
                    		<option value="0">select array Probe</option>
                    		<option th:each="array : ${arrayList}" th:value="${array.id}" th:text="${array.arrayProbe}"></option>
                    	</select>
                    </div>
                    <div class="form-group">
                	<select class="form-control" th:field="${mrnaVO.experimentId}"  id="dropOperator">
                		<option value="0">select Experiment</option>
                		<option th:each="exp : ${experimentList}" th:value="${exp.id}" th:text="${exp.name}"></option>
                	</select>
                </div>
                <div class="form-group">
            	<select class="form-control" th:field="${mrnaVO.clinicalSampleId}"  id="dropOperator">
            		<option value="0">select Clinical Sample</option>
            		<option th:each="sample : ${sampleList}" th:value="${sample.id}" th:text="${sample.sampleName}"></option>
            	</select>
            </div>
            <div class="form-group">
        	<select class="form-control" th:field="${mrnaVO.measurementUnitId}"  id="dropOperator">
        		<option value="0">select Measurement Unit</option>
        		<option th:each="unit : ${unitList}" th:value="${unit.id}" th:text="${unit.name}"></option>
        	</select>
        </div>

        <div class="form-group">
    	<label >Add More MRNA Expression</label>
    	 	<div class="form-group">
    	 		<label th:each="status: ${allStatus}">
    	 			<input type="radio" th:field="${mrnaVO.addMore}" th:value="${status}" th:text="${status}" th:checked="${true}" th:if="${status}==${mrnaVO.addMore}" />
    	 			<input type="radio" th:field="${mrnaVO.addMore}" th:value="${status}" th:text="${status}" th:if="${status}!=${mrnaVO.addMore}" />
    	 		</label>
    	 	</div>
    </div>
                  <p><input class="btn btn-primary btn-user btn-block" type="submit" value="Submit" /></p>
                </form>
          </div></div></div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<link rel="stylesheet" type="text/javascript"
href="/vendor/jquery/jquery.min.js"
th:href="@{/vendor/jquery/jquery.min.js}" />

<link rel="stylesheet" type="text/javascript"
href="/vendor/bootstrap/js/bootstrap.bundle.min.js"
th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" />

<!-- Core plugin JavaScript-->

<link rel="stylesheet" type="text/javascript"
href="/vendor/jquery-easing/jquery.easing.min.js"
th:href="@{/vendor/jquery-easing/jquery.easing.min.js}" />

<!-- Custom scripts for all pages-->

<link rel="stylesheet" type="text/javascript"
href="/js/sb-admin-2.min.js"
th:href="@{/js/sb-admin-2.min.js}" />

</body>

</html>
