<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Chromosome</title>
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="/vendor/fontawesome-free/css/all.min.css"
	th:href="@{/vendor/fontawesome-free/css/all.min.css}" />

<link rel="stylesheet" type="text/css"
	href="/css/sb-admin-2.min.css"
	th:href="@{/css/sb-admin-2.min.css}" />
</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5" >
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
      	<div class="col-lg-6 d-none d-lg-block bg-chromosome-image"></div>
      		<div class="col-lg-6">
          <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Enter Chromosome Data!</h1>
                </div>
                <form class="user" action="#" th:action="@{/chromosome}" th:object="${chromosomeVO}" method="post">
                  	<div class="form-group">
                  		<input type="number" class="form-control form-control-user" id="exampleInputEmail" th:value="${chromosomeVO.chromosomeNumber}" th:field="${chromosomeVO.chromosomeNumber}" aria-describedby="emailHelp" placeholder="Enter Chromosome Number..."/>
                  	</div>
                  	<div class="form-group">
                  		<input type="number" class="form-control form-control-user" id="exampleInputEmail" th:value="${chromosomeVO.totalPairs}" th:field="${chromosomeVO.totalPairs}" aria-describedby="emailHelp" placeholder="Enter Total Pairs..."/>
                    </div>
                    <div class="form-group">
                    	<input type="number" class="form-control form-control-user" id="exampleInputEmail" th:value="${chromosomeVO.noOfGenes}" th:field="${chromosomeVO.noOfGenes}" aria-describedby="emailHelp" placeholder="Enter Number of Genes..."/>
                    	<input type="hidden" th:field="${chromosomeVO.id}" th:value="${chromosomeVO.id}" />
                    </div>
                    <div class="form-group">
                    	<select class="form-control" th:field="${chromosomeVO.organismId}"  id="dropOperator">
                    		<option value="0">select organism</option>
                    		<option th:each="organism : ${organismList}" th:value="${organism.id}" th:text="${organism.scientificName}"></option>
                    	</select>
                    </div>
                    <div class="form-group">
                    	<label >Add More Chromosome</label>
                    	 	<div class="form-group">
                    	 		<label th:each="status: ${allStatus}">
                    	 			<input type="radio" th:field="${chromosomeVO.addMore}" th:value="${status}" th:text="${status}" th:checked="${true}" th:if="${status}==${chromosomeVO.addMore}" />
                    	 			<input type="radio" th:field="${chromosomeVO.addMore}" th:value="${status}" th:text="${status}" th:if="${status}!=${chromosomeVO.addMore}" />
                    	 		</label>
                    	 	</div>
                    </div>
                  <p><input class="btn btn-primary btn-user btn-block" type="submit" value="Submit" /></p>
                </form>
          </div></div></div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<link rel="stylesheet" type="text/javascript"
href="/vendor/jquery/jquery.min.js"
th:href="@{/vendor/jquery/jquery.min.js}" />

<link rel="stylesheet" type="text/javascript"
href="/vendor/bootstrap/js/bootstrap.bundle.min.js"
th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" />

<!-- Core plugin JavaScript-->

<link rel="stylesheet" type="text/javascript"
href="/vendor/jquery-easing/jquery.easing.min.js"
th:href="@{/vendor/jquery-easing/jquery.easing.min.js}" />

<!-- Custom scripts for all pages-->

<link rel="stylesheet" type="text/javascript"
href="/js/sb-admin-2.min.js"
th:href="@{/js/sb-admin-2.min.js}" />

</body>

</html>
